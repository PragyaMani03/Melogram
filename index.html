<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Melogram - One place to Chat and Vibe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Ubuntu&display=swap');
    
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
      }

      nav {
        font-family: "ubuntu", sans-serif;
      }

      nav ul {
        display: flex;
        align-items: center;
        list-style-type: none;
        height: 80px;
        background-color: black;
        color: white;
        font-family: "ubuntu";
        font-size: large;
      }

      nav ul li {
        padding: 0 30px;
      }

      .brand img {
        width: 235px;
      }

      .banner img{
        height: 100vh;
        margin-left: 24%;
      }

      .banner{
        background: linear-gradient(to bottom, rgb(0, 0, 0) 0%, rgb(12, 12, 82) 20%, #1e0433 55%, rgb(0, 0, 0) 85%);
      }
    </style>
  </head>
  <body>
    <nav class="header">
      <ul>
        <li class="brand"><img src="./logo1.png" alt="Melogram" /></li>
        <li>Sign Up</li>
        <li>Sign In</li>
      </ul>
    </nav>
    <div class="banner"><img src="./banner1.png" alt="banner" /></div>
  </body>
</html>
