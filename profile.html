<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melogram - One place to Chat and Vibe</title>
    <link rel="shortcut icon" href="./logo part.png">
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato:400,400i,700");
      @import url("https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&family=Patua+One&display=swap");

      body {
        margin: 0;
        font-family: "Lato", sans-serif;
        background-color: black;
        height: 100vh;
      }

      table{
        margin: 3rem;
        font-size: large;
      }

      td{
        font-size: large;
      }

        td {   
            font-size: 1.4rem;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

      .header {
        min-height: 50vh;
        background: black;
        background: linear-gradient(to right, #ffa17f, rgb(59, 58, 58));
        color: white;
        clip-path: ellipse(100vw 60vh at 50% 50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40%;
        margin-left: 30%;
        margin-top: 10%;
      }

      .details {
        text-align: center;
      }

      .profile-pic {
        height: 6rem;
        width: 6rem;
        object-fit: center;
        border-radius: 50%;
        border: 2px solid #fff;
      }

      .location p {
        display: inline-block;
      }

      .location svg {
        vertical-align: middle;
      }

      .stats {
        display: flex;
        margin-bottom: 20px;
      }

      .stats .col-4 {
        width: 10rem;
        text-align: center;
      }

      .heading {
        font-weight: 400;
        font-size: 1.3rem;
        margin: 1rem 0;
      }

      .playlists-layout {
        width: 100%;
        height: 38%;
        float: right;
        padding-left: 3%;
      }

      .playlist {
        width: 80%;
        height: 31%;
        background-color: rgba(59, 58, 58, 0.7);
        margin-bottom: 20px;
        margin-left: 10%;
        position: relative;
      }

      .cover {
        line-height: 15vh;
        display: inline-flex;
        color: white;
        position: absolute;
        margin-left: 35%;
      }

      .playlist-cover img {
        height: 31%;
        width: 12.6%;
      }

      nav {
        font-family: "Acme", sans-serif;
      }

      nav ul {
        display: flex;
        align-items: center;
        list-style-type: none;
        height: 30px;
        background-color: black;
        color: white;
        font-family: "Acme", sans-serif;
        font-size: 120%;
      }

      nav ul li {
        padding: 0 20px;
      }

      nav ul li a{
        text-decoration: none;
        color: white;
        padding: 10px;
      }

      nav ul li a:hover{
        background-color: white;
        color: black;
      }

      .brand img {
        width: 190px;
        margin-top: 15px;
      }

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./logo1.png" alt="Melogram" /></li>
        <li><a href="./homepage.html">Home</a></li>
        <li><a href="./CreateProfilePage.html">Edit Profile</a></li>
      </ul>
    </nav> 
    <section class="profile">
      <header class="header">
        <div class="details">       
          <table id="table"></table>
        </header>
      </section>
          <script>
            $(document).ready(function () {

                // FETCHING DATA FROM JSON FILE
                $.getJSON("userdata.json", 
                        function (data) {
                    var student = '';

                    // ITERATING THROUGH OBJECTS
                    $.each(data, function (key, value) {

                        //CONSTRUCTION OF ROWS HAVING
                        // DATA FROM JSON OBJECT
                        student += '<tr>';
                          student += '<td>' + 'User Name : ' + '</td>'
                        student += '<td>' + 
                            value.user_name + '</td>';
                            student += '</tr>';

                            student += '<tr>';
                              student += '<td>' + 'Name : ' + '</td>'

                        student += '<td>' + 
                            value.first_name + ' ' + value.last_name + '</td>';
                            student += '</tr>'; 
                            
                            student += '<tr>';
                              student += '<td>' + 'Email : ' + '</td>'

                        student += '<td>' + 
                            value.email + '</td>';
                            student += '</tr>'; 
                    });
                      
                    //INSERTING ROWS INTO TABLE 
                    $('#table').append(student);
                });
            });
        </script>    
  </body>
</html>
