<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melogram - One place to Chat and Vibe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
         background-image: url('./backgrounds/Harry.jpeg');
        background-repeat: no-repeat;
        background-size: 60% 110%;
        background-position: right 5% bottom 5% ;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo1.png" alt="Melogram"></li>
            <li>Home</li>
            <li>About</li>
        </ul> 
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of Harry Styles</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="./cover1.jpg" alt="1">
                    <span class="songName">Falling</span>
                    <span class="songlistPlay"><span class="timestamp">03:51<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover1.jpg" alt="1">
                    <span class="songName">WaterMelon Sugar</span>
                    <span class="songlistPlay"><span class="timestamp">03:44<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover1.jpg" alt="1">
                    <span class="songName">Adore You</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover1.jpg" alt="1">
                    <span class="songName">Sign Of The Times</span>
                    <span class="songlistPlay"><span class="timestamp">05:41<i id="3" class="far songItemPlay fa-play-circle"></i></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover1.jpg" alt="1">
                    <span class="songName">Little Things</span>
                    <span class="songlistPlay"><span class="timestamp">03:39<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>  
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo"> 
            <img src="./playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Falling - Harry Styles</span>
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="https://kit.fontawesome.com/248da48d99.js" crossorigin="anonymous"></script>
    <script>
        console.log("Welcome to Melogram");

// Initialize the Variables
let songIndex = 0;
let audioElement = new Audio('Harry/1.mp3');
let masterPlay = document.getElementById('masterPlay');
let myProgressBar = document.getElementById('myProgressBar');
let gif = document.getElementById('gif');
let masterSongName = document.getElementById('masterSongName');
let songItems = Array.from(document.getElementsByClassName('songItem'));

let songs = [
    {songName: "Falling", filepath: "Harry/1.mp3", coverPath: "cover1.jpg"},
    {songName: "WaterMelon Sugar", filepath: "Harry/2.mp3", coverPath: "cover1.jpg"},
    {songName: "Adore You", filepath: "Harry/3.mp3", coverPath: "cover1.jpg"},
    {songName: "Sign Of The Times", filepath: "Harry/4.mp3", coverPath: "cover1.jpg"},
    {songName: "Little Things", filepath: "Harry/5.mp3", coverPath: "cover1.jpg"},
]

songItems.forEach((element, i)=>{
    element.getElementsByTagName("img")[0].src = songs[i].coverPath;
    element.getElementsByClassName("songName")[0].innerText = songs[i].songName;
})

//Handle play/pause click
masterPlay.addEventListener('click', ()=>{
    if(audioElement.paused || audioElement.currentTime<=0){
        audioElement.play();
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
        gif.style.opacity = 1;
    }
    else {
        audioElement.pause();
        masterPlay.classList.remove('fa-pause-circle');
        masterPlay.classList.add('fa-play-circle');
        gif.style.opacity = 0;
    }
})
//Listen to Events
audioElement.addEventListener('timeupdate', ()=>{
    //update seekbar
    progress = parseInt((audioElement.currentTime/audioElement.duration)* 100);
    myProgressBar.value = progress;
})

myProgressBar.addEventListener('change', ()=>{
    audioElement.currentTime = myProgressBar.value * audioElement.duration/100;
})

const makeAllPlays = ()=>{
    Array.from(document.getElementsByClassName('songItemPlay')).forEach((element)=>{
        element.classList.remove('fa-pause-circle');
        element.classList.add('fa-play-circle');
    })
}

Array.from(document.getElementsByClassName('songItemPlay')).forEach((element)=>{
    element.addEventListener('click', (e)=>{
        makeAllPlays();
        songIndex = parseInt(e.target.id);
        e.target.classList.remove('fa-fa-circle');
        e.target.classList.add('fa-pause-circle');
        audioElement.src = `Harry/${songIndex+1}.mp3`;
        masterSongName.innerText = songs[songIndex].songName;
        audioElement.currentTime = 0;
        audioElement.play();
        gif.style.opacity =1;
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
    })
})

document.getElementById('next').addEventListener('click',()=>{
    if(songIndex>=9) {
        songIndex = 0
    }
    else{
        songIndex += 1;
    }
    audioElement.src = `Harry/${songIndex+1}.mp3`;
    masterSongName.innerText = songs[songIndex].songName;
    audioElement.currentTime = 0;
    audioElement.play();
    masterPlay.classList.remove('fa-play-circle');
    masterPlay.classList.add('fa-pause-circle');
})

document.getElementById('previous').addEventListener('click', ()=>{
    if(songIndex<=0){
        songIndex = 0
    }
    else{
        songIndex -= 1;
    }
    audioElement.src = `Harry/${songIndex+1}.mp3`;
    masterSongName.innerText = songs[songIndex].songName;
    audioElement.currentTime = 0;
    audioElement.play();
    masterPlay.classList.remove('fa-play-circle');
    masterPlay.classList.add('fa-pause-cicle');
})


    </script>
</body>
</html>
