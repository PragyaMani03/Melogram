<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melogram - One place to Chat and Vibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>

    </nav>

        <div class="songList">
            <h1>Best Of Darshan Raval</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Asal Mein</span>
                    <span class="songlistPlay"><span class="timestamp">03:44<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span>Asal Mein</span>
                    <span class="songlistPlay"><span class="timestamp">03:44<i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">

                    <span>Asal Mein</span>

                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span>Asal Mein</span>
                    <span class="songlistPlay"><span class="timestamp">03:44<i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span>Asal Mein</span>
                    <span class="songlistPlay"><span class="timestamp">03:44<i class="far fa-play-circle"></i></span></span>
                </div>  
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <span class="songInfo"> 
            <img src="./playing.gif" width="42px" alt=""> Asal Mein - Darshan raval
